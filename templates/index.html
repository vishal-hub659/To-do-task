<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Better To-Do App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ğŸ“ My To-Do List</h1>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Task title" required>
        <input type="date" name="due_date" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li class="{{ 'completed' if task.is_completed }}">
            <span>
                <strong>{{ task.title }}</strong> â€“ Due: {{ task.due_date }}
            </span>
            <div class="actions">
                <a href="/complete/{{ loop.index0 }}">
                    {% if task.is_completed %}âœ” Undo{% else %}âœ” Complete{% endif %}
                </a>
                <a href="/delete/{{ loop.index0 }}" onclick="return confirm('Delete this task?')">âŒ Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
